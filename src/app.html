<div id="app">
    <b-container>
        <b-row class="text-center entete" align-v="center">
            <b-col>
                <b-img :src="require('./assets/logo.png')" fluid width="100px"/>
            </b-col>
            <b-col cols="11">
                <h1>Smart Use convergence BIM et IoT</h1>
            </b-col>
        </b-row>
        <file-loader :token="token" :urn="urn" @urnUpdated="updateUrn" @isLoading="isLoading"></file-loader>

                <stats :item="itemSelected"></stats>
            </b-col>
        </b-row>
    </b-container>
